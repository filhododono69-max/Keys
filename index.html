<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everest Keys</title>
  <style>
:root{
  --gold:#d4af37;
  --black:#0a0a0a;
  --dark:#111;
  --card:#161616;
  --border:#242424;
}
*{box-sizing:border-box}
body{margin:0;font-family:'Segoe UI',Arial,Helvetica,sans-serif;background:var(--black);color:#fff}/* HEADER */ header{ background:linear-gradient(180deg,#0f0f0f,#0a0a0a); border-bottom:1px solid var(--border); } .header-inner{ max-width:1300px; margin:0 auto; display:flex; align-items:center; gap:16px; padding:18px 24px; } header img{height:46px} header h1{font-size:22px;letter-spacing:2px;color:var(--gold);margin:0}

/* CONTAINER */ .container{max-width:1300px;margin:0 auto;padding:26px}

/* GRID */ .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:22px; }

/* CARD */ .card{ background:linear-gradient(180deg,#191919,#121212); border:1px solid var(--border); border-radius:14px; overflow:hidden; display:flex; flex-direction:column; transition:transform .2s ease, box-shadow .2s ease, border .2s ease; } .card:hover{ transform:translateY(-6px); border-color:var(--gold); box-shadow:0 10px 30px rgba(0,0,0,.6); }

.cover{ aspect-ratio:3/4; background:#222; display:flex; align-items:center; justify-content:center; color:#777; font-size:14px; }

.card-body{padding:14px;display:flex;flex-direction:column;gap:10px;flex:1} .card h3{font-size:15px;margin:0;line-height:1.2;min-height:36px}

.price{ color:var(--gold); font-weight:700; font-size:16px; }

.buy{ margin-top:auto; background:linear-gradient(135deg,#f1d27a,#c9a227); color:#000; border:none; border-radius:10px; padding:11px; cursor:pointer; font-weight:800; letter-spacing:.5px; } .buy:hover{filter:brightness(1.1)}

footer{ border-top:1px solid var(--border); padding:26px; text-align:center; color:#777; margin-top:40px; } </style>

</head>
<body>

`;
